app = 'rawkode-academy-api'
primary_region = 'lhr'

[build]
  dockerfile = "Dockerfile"

[http_service]
internal_port = 5000
force_https = true
auto_stop_machines = 'stop'
auto_start_machines = true
min_machines_running = 0

[[vm]]
memory = '512mb'
cpu_kind = 'shared'
cpus = 2

[deploy]
strategy = "immediate"
