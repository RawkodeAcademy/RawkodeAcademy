apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: HelmRepository
metadata:
  name: 1password-connect
spec:
  interval: 30m0s
  url: https://1password.github.io/connect-helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: 1password-connect
spec:
  chart:
    spec:
      chart: connect
      sourceRef:
        kind: HelmRepository
        name: 1password-connect
  interval: 30m0s
  values:
    operator:
      create: true
      token:
        value: op://sa.core.platform/1password-connect/token
    connect:
      credentials: |
        op://sa.core.platform/1password-connect/1password-credentials.json
