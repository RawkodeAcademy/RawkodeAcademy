table:
  name: people
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_root_fields:
    delete: deletePeople
    delete_by_pk: deletePerson
    insert: newPeople
    insert_one: newPerson
    select: getPeople
    select_aggregate: aggregatePeople
    select_by_pk: getPerson
    select_stream: streamPeople
    update: updatePeople
    update_by_pk: updatePerson
array_relationships:
  - name: episodes
    using:
      manual_configuration:
        column_mapping:
          id: personId
        insertion_order: null
        remote_table:
          name: guest_episodes_view
          schema: public
  - name: shows
    using:
      manual_configuration:
        column_mapping:
          id: personId
        insertion_order: null
        remote_table:
          name: host_shows_view
          schema: public
select_permissions:
  - role: Anonymous
    permission:
      columns:
        - id
        - name
        - biography
        - website
        - githubHandle
        - twitterHandle
        - youtubeHandle
      filter: {}
