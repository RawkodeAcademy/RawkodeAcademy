table:
  name: shows
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_root_fields:
    delete: deleteShows
    delete_by_pk: deleteShow
    insert: newShows
    insert_one: newShow
    select: getShows
    select_aggregate: aggregateShows
    select_by_pk: getShow
    select_stream: streamShows
    update: updateShows
    update_by_pk: updateShow
array_relationships:
  - name: episodes
    using:
     foreign_key_constraint_on:
       column: showId
       table:
         name: episodes
         schema: public
  - name: hosts
    using:
      manual_configuration:
        column_mapping:
          id: showId
        insertion_order: null
        remote_table:
          name: show_hosts_view
          schema: public
select_permissions:
  - role: Anonymous
    permission:
      columns:
        - id
        - name
      filter: {}
