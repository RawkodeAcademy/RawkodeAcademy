name: üêõ Defect Report
description: Report a bug or unexpected behavior in Rawkode Academy
title: "[DEFECT] "
labels: ["defect"]
body:
  - type: dropdown
    id: product
    attributes:
      label: Product
      description: Which product is affected by this defect?
      options:
        - rawkode.academy
        - rawkode.studio
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Provide a clear and concise description of the bug
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the issue
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
      placeholder: Describe what actually occurred
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Information about your environment
      placeholder: |
        - Browser: [e.g. Chrome 119, Safari 17]
        - OS: [e.g. macOS 14, Windows 11, Ubuntu 22.04]
        - Device: [e.g. Desktop, Mobile, Tablet]
        - Screen size: [if relevant]

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context, screenshots, logs, or error messages
      placeholder: Include screenshots, console logs, or any other relevant information

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this issue?
      options:
        - Low - Minor inconvenience
        - Medium - Affects functionality but has workarounds
        - High - Major feature broken
        - Critical - System unusable or data loss
    validations:
      required: true