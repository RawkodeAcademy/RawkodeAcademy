name: âš¡ Action
description: Define specific steps users take to achieve their goals (user story mapping)
title: "[ACTION] "
labels: ["action"]
body:
  - type: markdown
    attributes:
      value: |
        **Note for maintainers:** This issue should be added to the **Product Planning** project for triage.
        
        **User Story Mapping:** Actions describe the specific steps users take to achieve their Activities (goals).

  - type: dropdown
    id: product
    attributes:
      label: Product
      description: Which product does this user action relate to?
      options:
        - rawkode.academy
        - rawkode.studio
    validations:
      required: true

  - type: textarea
    id: user_story
    attributes:
      label: User Story
      description: Describe what the user does in this action
      placeholder: "As a [user type], I [perform this action] to [achieve part of a larger goal]"
    validations:
      required: true

  - type: textarea
    id: related_activity
    attributes:
      label: Related Activity/Goal
      description: What larger user goal (Activity) does this action support?
      placeholder: Link to the Activity issue or describe the user goal this action helps achieve
    validations:
      required: true

  - type: dropdown
    id: action_type
    attributes:
      label: Action Type
      description: What type of action does the user perform?
      options:
        - Navigate - Moving through the platform
        - Search - Finding specific content
        - Browse - Exploring available options
        - Create - Making new content
        - Edit - Modifying existing content
        - Share - Distributing content
        - Communicate - Interacting with others
        - Learn - Consuming educational content
        - Configure - Setting up preferences
        - Authenticate - Logging in/verification
        - Purchase - Buying or subscribing
        - Download - Getting files/resources
        - Upload - Adding files/content
        - Other
    validations:
      required: true

  - type: textarea
    id: user_steps
    attributes:
      label: User Steps
      description: What specific steps does the user take to perform this action?
      placeholder: |
        1. User starts by [first step]
        2. Then they [second step]
        3. Finally they [last step]
        4. Expected result: [what happens]
    validations:
      required: true

  - type: textarea
    id: user_expectations
    attributes:
      label: User Expectations
      description: What does the user expect to happen when they perform this action?
      placeholder: |
        - What outcome do they expect?
        - How should the system respond?
        - What feedback should they receive?
    validations:
      required: true

  - type: textarea
    id: current_experience
    attributes:
      label: Current Experience
      description: How do users currently perform this action? What's working or not working?
      placeholder: |
        - Current user flow: [describe existing process]
        - Pain points: [what's frustrating or confusing]
        - Workarounds: [how users adapt]

  - type: dropdown
    id: user_frequency
    attributes:
      label: Action Frequency
      description: How often do users typically perform this action?
      options:
        - First-time - Only done once (onboarding)
        - Occasional - Few times per month
        - Regular - Weekly usage
        - Frequent - Daily usage
        - Continuous - Multiple times per session
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Action Complexity
      description: How complex is this action for users?
      options:
        - Simple - Single click/tap
        - Easy - Few simple steps
        - Moderate - Multiple steps, some thinking required
        - Complex - Many steps, requires learning
        - Advanced - Expert-level action
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this action to the user experience?
      options:
        - Low - Optional enhancement
        - Medium - Improves user experience
        - High - Important for user success
        - Critical - Essential for core functionality
    validations:
      required: true