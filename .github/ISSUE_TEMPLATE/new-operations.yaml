name: üèóÔ∏è New Operations Change
description: Use this template to suggest a change in the infrastructure or a new automation
labels:
  - type/operations
assignees:
  - rawkode
  - icepuma
body:
  - type: checkboxes
    id: existing-issues-check
    attributes:
      label: Check for existing issues
      description: Please check the list of existing issues for duplicates; if a operations request already exists, give it a `+1` (üëç).
      options:
        - label: Completed
          required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe your proposed change
    validations:
      required: true

  - type: dropdown
    id: assignee
    attributes:
      label: Do you want to help us with the change request? (If "Yes", we assign you the ticket)
      multiple: false
      options:
        - "No"
        - "Yes"
      default: 0
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        You can also join our Discord [here](http://rawkode.chat).
