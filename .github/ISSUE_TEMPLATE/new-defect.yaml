name: New Defect
description: Use this template to report a new defect.
labels:
  - type/defect
assignees:
  - rawkode
  - icepuma
body:
  - type: checkboxes
    id: existing-issues-check
    attributes:
      label: Check for existing issues
      description: Please check the list of existing issues for duplicates; if a defect already exists, give it a `+1` (üëç).
      options:
        - label: Completed
          required: true

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Describe the defect & provide steps to reproduce it
    validations:
      required: true

  - type: input
    id: url
    attributes:
      label: URL
      description: Where did you encounter this defect?
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: Browser
      description: Which browser did you use?
      options:
        - Chrome
        - Firefox
        - Safari
        - Microsoft Edge

  - type: dropdown
    id: assignee
    attributes:
      label: Do you want to help fix this bug? (If "Yes", we assign you the ticket)
      multiple: false
      options:
        - "No"
        - "Yes"
      default: 0
    validations:
      required: false


  - type: markdown
    attributes:
      value: |
        You can also join our Discord [here](http://rawkode.chat).
