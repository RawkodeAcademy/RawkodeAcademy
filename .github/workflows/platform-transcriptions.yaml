name: rawkode.academy/platform/transcriptions

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/platform-transcriptions.yaml"
      - "projects/rawkode.academy/platform/transcriptions/**"
  pull_request:
    paths:
      - ".github/workflows/platform-transcriptions.yaml"
      - "projects/rawkode.academy/platform/transcriptions/**"

jobs:
  deploy:
    # Deploy only on push to main (PRs are no-op for now)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: depot-ubuntu-latest,dagger=0.18.11
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: "rawkode-academy-production"
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Get Cloudflare token from Secret Manager
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |
            CLOUDFLARE_WORKERS_TOKEN:projects/458678766461/secrets/cloudflare-workers-token

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Deploy Transcriptions Worker
        working-directory: projects/rawkode.academy/platform/transcriptions
        env:
          CLOUDFLARE_WORKERS_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
        run: |
          dagger <<'.'
            codebase=$(../../../../dagger/bun | install-no-cache . | directory /code)

            ../../../../dagger/cloudflare | deploy \
              $codebase \
              ./wrangler.jsonc \
              env:CLOUDFLARE_WORKERS_TOKEN
          .

