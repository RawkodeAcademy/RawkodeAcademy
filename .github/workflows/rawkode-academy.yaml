name: rawkode.academy/website

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/rawkode-academy.yaml"
      - "projects/rawkode.academy/website/**"
  pull_request:
    paths:
      - ".github/workflows/rawkode-academy.yaml"
      - "projects/rawkode.academy/website/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dagger
        run: |
          curl -fsSL https://dl.dagger.io/dagger/install.sh | BIN_DIR=/usr/local/bin sh

      - name: Default error capture flag
        run: echo "PUBLIC_CAPTURE_ERRORS=false" >> $GITHUB_ENV

      - name: Enable error capture on main
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: echo "PUBLIC_CAPTURE_ERRORS=true" >> $GITHUB_ENV

      - name: Build Website
        working-directory: projects/rawkode.academy/website
        env:
          PUBLIC_CAPTURE_ERRORS: ${{ env.PUBLIC_CAPTURE_ERRORS }}
        run: |
          dagger <<.
            . | build | export dist
          .

      - name: Upload PostHog Source Maps (production)
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: PostHog/upload-source-maps@v0.4.6
        with:
          # Only upload client-side assets. The Cloudflare adapter outputs a
          # server bundle under `dist/_worker.js` which is a directory and
          # causes the PostHog CLI to error ("Is a directory").
          directory: projects/rawkode.academy/website/dist/_astro
          env-id: ${{ secrets.POSTHOG_ENV_ID }}
          cli-token: ${{ secrets.POSTHOG_CLI_TOKEN }}
          host: https://eu.posthog.com
          version: ${{ github.sha }}

      - name: Remove .map files from production dist
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: |
          find projects/rawkode.academy/website/dist -name "*.map" -print -delete || true

      - name: Build Storybook
        working-directory: projects/rawkode.academy/website
        timeout-minutes: 4
        run: |
          dagger <<.
            . | buildStorybook | export storybook-static
          .

      - name: Remove .map files from Storybook
        run: |
          find projects/rawkode.academy/website/storybook-static -name "*.map" -print -delete || true

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: "rawkode-academy-production"
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Get secrets from GCP Secret Manager
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |
            CLOUDFLARE_WORKERS_TOKEN:projects/458678766461/secrets/cloudflare-workers-token

      - name: Deploy Production
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_WORKERS_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
        run: |
          dagger <<.
            ../../../dagger/cloudflare | deploy-dist \
              ./dist \
              wrangler.jsonc \
              env:CLOUDFLARE_WORKERS_TOKEN
          .

      - name: Deploy Storybook Production
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_WORKERS_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
        run: |
          dagger <<.
            ../../../dagger/cloudflare | deployAssets \
              ./storybook-static \
              wrangler.design.jsonc \
              env:CLOUDFLARE_WORKERS_TOKEN
          .

      - name: Deploy Preview
        id: preview
        if: github.event_name == 'pull_request'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_WORKERS_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dagger <<.
            ../../../dagger/cloudflare | preview \
              ./dist \
              wrangler.jsonc \
              env:CLOUDFLARE_WORKERS_TOKEN \
              env:GITHUB_TOKEN \
              ${{ github.repository }} \
              ${{ github.event.pull_request.number }}
          .

      - name: Remove .map files from preview dist
        if: github.event_name == 'pull_request'
        run: |
          find projects/rawkode.academy/website/dist -name "*.map" -print -delete || true

      - name: Deploy Storybook Preview
        id: storybook-preview
        if: github.event_name == 'pull_request'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_WORKERS_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          dagger <<.
            ../../../dagger/cloudflare | previewAssets \
              ./storybook-static \
              wrangler.design.jsonc \
              env:CLOUDFLARE_WORKERS_TOKEN \
              env:GITHUB_TOKEN \
              ${{ github.repository }} \
              ${{ github.event.pull_request.number }}
          .
