name: rawkode.academy/website

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/rawkode-academy.yaml"
      - "projects/rawkode.academy/website/**"
  pull_request:
    paths:
      - ".github/workflows/rawkode-academy.yaml"
      - "projects/rawkode.academy/website/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install d2
        run: |
          curl -fsSL https://d2lang.com/install.sh | sh -s --
          sudo mv ~/.local/bin/d2 /usr/local/bin/d2

      - name: Default error capture flag
        run: echo "PUBLIC_CAPTURE_ERRORS=false" >> $GITHUB_ENV

      - name: Enable error capture on main
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: echo "PUBLIC_CAPTURE_ERRORS=true" >> $GITHUB_ENV

      - name: Build Website
        working-directory: projects/rawkode.academy/website
        env:
          PUBLIC_CAPTURE_ERRORS: ${{ env.PUBLIC_CAPTURE_ERRORS }}
        run: |
          bun install
          bun run build

      - name: Upload PostHog Source Maps (production)
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        uses: PostHog/upload-source-maps@v0.4.6
        with:
          # Only upload client-side assets. The Cloudflare adapter outputs a
          # server bundle under `dist/_worker.js` which is a directory and
          # causes the PostHog CLI to error ("Is a directory").
          directory: projects/rawkode.academy/website/dist/_astro
          env-id: ${{ secrets.POSTHOG_ENV_ID }}
          cli-token: ${{ secrets.POSTHOG_CLI_TOKEN }}
          host: https://eu.posthog.com
          version: ${{ github.sha }}

      - name: Remove .map files from production dist
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        run: |
          find projects/rawkode.academy/website/dist -name "*.map" -print -delete || true

      - name: Build Storybook
        working-directory: projects/rawkode.academy/website
        timeout-minutes: 4
        run: |
          bun run build-storybook

      - name: Remove .map files from Storybook
        run: |
          find projects/rawkode.academy/website/storybook-static -name "*.map" -print -delete || true

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: "rawkode-academy-production"
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}

      - name: Get secrets from GCP Secret Manager
        id: secrets
        uses: google-github-actions/get-secretmanager-secrets@v2
        with:
          secrets: |
            CLOUDFLARE_WORKERS_TOKEN:projects/458678766461/secrets/cloudflare-workers-token

      - name: Deploy Production
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_API_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: "0aeb879de8e3cdde5fb3d413025222ce"
        run: |
          npx wrangler deploy --config wrangler.jsonc

      - name: Deploy Storybook Production
        if: (github.event_name == 'push' && github.ref == 'refs/heads/main') || github.event_name == 'workflow_dispatch'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_API_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: "0aeb879de8e3cdde5fb3d413025222ce"
        run: |
          npx wrangler deploy --config wrangler.design.jsonc --assets ./storybook-static

      - name: Deploy Preview
        id: preview
        if: github.event_name == 'pull_request'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_API_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: "0aeb879de8e3cdde5fb3d413025222ce"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx wrangler versions upload --config wrangler.jsonc --preview-alias pr-${{ github.event.pull_request.number }}
          PREVIEW_URL="https://pr-${{ github.event.pull_request.number }}-rawkode-academy.rawkodeacademy.workers.dev"
          gh pr comment ${{ github.event.pull_request.number }} --body "Deployment Preview: $PREVIEW_URL"

      - name: Remove .map files from preview dist
        if: github.event_name == 'pull_request'
        run: |
          find projects/rawkode.academy/website/dist -name "*.map" -print -delete || true

      - name: Deploy Storybook Preview
        id: storybook-preview
        if: github.event_name == 'pull_request'
        working-directory: projects/rawkode.academy/website
        env:
          CLOUDFLARE_API_TOKEN: ${{ steps.secrets.outputs.CLOUDFLARE_WORKERS_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: "0aeb879de8e3cdde5fb3d413025222ce"
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npx wrangler versions upload --config wrangler.design.jsonc --assets ./storybook-static --preview-alias pr-${{ github.event.pull_request.number }}
          PREVIEW_URL="https://pr-${{ github.event.pull_request.number }}-design.rawkodeacademy.workers.dev"
          gh pr comment ${{ github.event.pull_request.number }} --body "Storybook Preview: $PREVIEW_URL"
